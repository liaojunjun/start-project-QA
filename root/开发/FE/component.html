<h4 id="组件类型">组件类型</h4>
<ol>
<li>容器组件 含有<code>&lt;ng-content&gt;&lt;/ng-content&gt;</code></li>
<li>输入型组件 含有<code>@Input()</code></li>
<li>输出型组件 含有<code>@Output()</code></li>
<li>输入输出型组件 同时含有<code>@Input() @Output()</code></li>
<li>自闭型组件 设置为<code>changeDetection: ChangeDetectionStrategy.OnPush</code>,只能通过 Input 通知它,可触发父组件 check 钩子</li>
<li>父组件 有子组件的组件</li>
<li>普通组件 无以上特征</li>
</ol>
